<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты / Вольные каменщики 67</title>
    <meta name="description" content="Вольные каменщики 67 - Контакты.">
</head>
<body>
<div id="hamburger">
    <a id="titleMenu" href="menu.html" style="color: #10355e;">МЕНЮ</a>
    <a href="menu.html">
        <div></div>
        <div></div>
        <div></div>
    </a>
</div>
<div id="fullLogoCompany"></div>
<div class="middle">
    <div class="contacts">
            <p class="main-text"></p>
        <div class="social_network">
            <a href="https://vk.com/stonemason67"><img src="../static_images/icons/vk.png" alt="VK icon" /></a>
        </div>
    </div>
    <div class="contact_form">
        <p class="main-text">
            Или заполните форму ниже, и мы свяжемся с вами.
        </p>
        <form id="contact_form" method="post" action="http://localhost/api/contact">
            <input type="text" id="name" name="name" placeholder="Имя"  ><br>
            <div class="select-wrapper">
                <label id='label_contact_method' for="contact_method">Способ связи:</label>
                <select id="contact_method" name="contact_method" required>
                    <option value="email">Email</option>
                    <option value="phone">Телефон</option>
                    <option value="telegram">Telegram</option>
                    <option value="whatsapp">WhatsApp</option>
                </select>
            </div>
            <!-- Добавьте атрибут name для этого поля ввода -->
            <input type="text" id="contact" name="contact" placeholder="Email или телефон"><br>
            <span id="contactError" class="error"></span>
            <textarea id="message" name="message" placeholder="Сообщение"></textarea><br>
            <input type="submit" value="Отправить">
        </form>
        <div id="success_label" style="display: none">Форма успешно отправлена!</div>
    </div>
</div>
</body>
</html>
