<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админская панель</title>
    <link rel="stylesheet" href="styles.css"> <!-- Если у вас есть стилевой файл -->
</head>

<body>

<header>
    <h1>Админская панель</h1>
</header>

<div class="container">
    <nav>
        <!-- Боковое меню -->
        <ul>
            <li><a href="#objects-section">Загрузить фотографии объектов</a></li>
            <li><a href="#about-section">О нас</a></li>
            <li><a href="#contacts-section">Контакты</a></li>
            <li><a href="#priority-section">Порядок</a></li>


        </ul>
    </nav>
    <main>
        <!-- Раздел "Загрузить фотографии объектов" -->
        <section id="objects-section">
            <h2>Объекты</h2>

            <label for="object-select">Выберите объект:</label>
            <select id="object-select"></select>

            <button id="create-object-btn">Создать объект</button>
            <button id="delete-object-btn">Удалить объект</button>

            <!-- Блок для загрузки информации о новом объекте -->
            <div id="object-upload" style="display: block;">
                <h3>Загрузить фотографии объектов</h3>
                <div id="preview"></div>
                <!-- ... -->
                <div class="image-upload-wrapper">
                    <div class="image-upload">
                        <p>Фотографии на экране "Домой"</p>
                        <img id="index-photo" src="" alt="Index Photo" class="preview-image">
                        <button class="delete-image" style="display: none;">-</button>
                        <input type="file" id="main-image" class="image-input" accept="image/*">
                        <label for="main-image" class="add-image">+</label>
                    </div>
                    <div class="image-upload">
                        <p>Фотографии на экране "Объекты</p>
                        <img id="object-photo" src="" alt="Object Photo" class="preview-image">
                        <button class="delete-image" style="display: none;">-</button>
                        <input type="file" id="other-image" class="image-input" accept="image/*">
                        <label for="other-image" class="add-image">+</label>
                    </div>
                    <div class="additional-images-wrapper">
                        <p>Дополнительные фотографии</p>
                        <div id="additional-images">
                            <!-- Здесь будут превью изображений -->
                        </div>
                        <input type="file" id="image-upload-input" style="display: none;">
                        <button id="add-additional-image">+</button>
                    </div>
                </div>
                <input type="text" id="object-name" placeholder="Имя объекта">
                <!--<textarea id="object-description">Описание объекта...</textarea>-->
                <button id="save-object-btn">Сохранить изменения</button>
            </div>



            <!-- Блок с детальной информацией о выбранном объекте (если нужен) -->
            <div class="object-details" style="display: none;">
                <!-- Подробности о выбранном объекте -->
            </div>
        </section>


        <!-- Раздел "О нас" -->
        <section id="about-section">
            <h2>О нас</h2>
            <textarea id="about-text">Текущий текст о нас...</textarea>
            <button id="save-about-btn">Сохранить</button>
        </section>

        <!-- Раздел "Контакты" -->
        <section id="contacts-section">
            <h2>Контакты</h2>
            <textarea id="contacts-text">Текущий текст контактов...</textarea>
            <button id="save-contacts-btn">Сохранить</button>
        </section>

        <section id="priority-section">
            <h2>Порядок объектов</h2>
            <table id="objects-table">
                <!-- Здесь будут строки таблицы, генерируемые динамически -->
            </table>
            <button id="save-priority-btn">Сохранить</button>
        </section>
    </main>

</div>
<footer>Вольные каменщики 67</footer>

<script src="bundle.js"></script>

</body>

</html>
