version: "3.9"
services:
  redis:
    image: "redis:latest"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    env_file:
      - backend/.env

  bot:
    build: backend/bot
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TELEGRAM_USER_PASSWORD=1uu
      - TELEGRAM_ADMIN_PASSWORD=1a
      - BOT_TOKEN=${BOT_TOKEN}

  app:
    build: backend/app
    ports:
      - "5000:5000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  frontend:
    build: nginx
    ports:
      - "80:80"

