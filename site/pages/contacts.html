<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/font.css">
    <title>Contacts</title>
</head>
<body>
<div id="hamburger">
    <a href="../index.html">
        <div></div>
        <div></div>
        <div></div>
    </a>
</div>
<div id="nameCompany" style="color: aliceblue">
    STONE_MASON_67<br>
    Вольные каменщики
</div>
<div class="middle">
    <div class="contacts">
        <div class="logo"></div>
        <p class="main-text">
            If you would like to explore the idea of working with Milllbrook Construction WA, feel free to get in touch.<br><br>

            0432 851 406<br>
            michael@millbrookconstruction.com.au
        </p>
        <div class="social_network">
            <a href="https://instagram.com/your_profile"><img src="../img/icons/instagram.png" alt="Instagram icon" /></a>
            <a href="https://vk.com/your_profile"><img src="../img/icons/vk.png" alt="VK icon" /></a>
        </div>
    </div>
    <div class="contact_form">
        <form id="contact_form" action="#" method="post">
            <input type="text" id="name" name="name" placeholder="Имя"><br>
            <div class="select-wrapper">
                <label for="contact_method">Способ связи:</label>
                <select id="contact_method" name="contact_method" required>
                    <option value="email">Email</option>
                    <option value="phone">Телефон</option>
                    <option value="telegram">Telegram</option>
                    <option value="whatsapp">WhatsApp</option>
                </select>
            </div>
            <input type="text" id="contact" placeholder="Email"><br>
            <span id="contactError" class="error"></span>
            <textarea id="message" name="message" placeholder="Сообщение"></textarea><br>
            <input type="submit" value="Отправить">
        </form>
    </div>
</div>
</body>
<script src="../js/contact.js"></script>
</html>
